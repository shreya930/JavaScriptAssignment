<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greates Number</title>
</head>
<body>
    <script>
        let value = 0;
        for(let i=0;i<3;i++){
            let num = window.prompt("Enter any number");
            if(num>value){
                value = num;
            }
        }
        document.write(value);
    </script>
</body>
</html>
